<!DOCTYPE html>
<html>

<head>
    <title>Account Settings</title>
    <link rel="stylesheet" type="text/css" href="/css/website.css">
    <script type="text/javascript" src="/js/site.js"></script>
</head>

<body onload='autoFill()'>
    <h1>
        <img src="" alt="Avatar" id='usrImage' style="width: 10%;">
        <br> Account Settings
    </h1>
    <form class="center" method="POST" action="/change">
        <input type="text" id="unameP" name="uname" hidden>
        <input type="password" id="oldPass" name="oldPass" placeholder="Old password">
        <input type="password" id="pass1" name="newPass1" placeholder="New password">
        <input type="password" id="pass2" name="newPass2" placeholder="New password">
        <button style="text-align: center;" type="submit" onclick="changePass()">Change Password</button>
    </form>
    <br>
    <br>
    <form action="/upload" method="post" enctype="multipart/form-data" class="center">
        Select avatar: <input type="file" name="upload" required/>
        <input type="text" id="uname" name="uname" hidden>
        <input type="text" id="cookie" name="cookie" hidden>
        <input type="submit" value="Upload" />
    </form>
</body>

</html>
